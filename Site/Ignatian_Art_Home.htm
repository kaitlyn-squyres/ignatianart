            <div id="epub-viewer"></div>
            <div class="epub-nav-controls">
              <button id="prev-btn" class="epub-nav-btn" disabled>← Previous</button>

            <script>
                let book = null;
                let rendition = null;

                // Load EPUB on page load
                window.addEventListener('load', function() {
                  loadEpubFromUrl('../Images&Docs/Invitation_to_Ignatian_Art_2.2.epub', 'Invitation to Ignatian Art');
                });

                // File input removed; EPUB auto-loads from Images&Docs on page load

                function loadEpubFromUrl(url, displayName) {
                  const xhr = new XMLHttpRequest();
                  xhr.open('GET', url, true);
                  xhr.responseType = 'arraybuffer';
                  xhr.onload = function(e) {
                    if (xhr.status === 200) {
                      renderEpub(xhr.response, displayName);
                    } else {
                      console.error('HTTP Error:', xhr.status);
                    }
                  };
                  xhr.onerror = function() {
                    console.error('Network error loading EPUB');
                  };
                  xhr.send();
                }

                function renderEpub(arrayBuffer, displayName) {
                  // Clear previous book if exists
                  if (rendition) {
                    rendition.destroy();
                  }
                  
                  // Create new book from buffer
                  book = ePub(arrayBuffer);
                  rendition = book.renderTo('epub-viewer', {
                    width: '100%',
                    height: '100%',
                    spread: 'reflowable'
                  });

                  // Book is ready (no visible title in container)
                  book.ready.then(() => {
                    console.log('EPUB ready:', displayName);
                  });

                  // Display first page
                  const displayed = rendition.display();

                  // Enable navigation
                  document.getElementById('next-btn').disabled = false;
                  document.getElementById('prev-btn').disabled = false;

                  // Button click handlers
                  document.getElementById('next-btn').onclick = function() {
                    rendition.next();
                  };

                  document.getElementById('prev-btn').onclick = function() {
                    rendition.prev();
                  };

                  // Keyboard navigation (arrow keys)
                  const handleKeydown = function(event) {
                    if (event.key === 'ArrowRight') {
                      rendition.next();
                    } else if (event.key === 'ArrowLeft') {
                      rendition.prev();
                    }
                  };
                  document.addEventListener('keydown', handleKeydown);
                }
            </script>

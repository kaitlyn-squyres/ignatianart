<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Files Download</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="Ignatian_Art.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- EPUB.js -->
    <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      #viewer {
        height: 80vh;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Ignatian_Art_Home.htm">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Ignatian_Art_About.htm">About the Creator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Ignatian_Art_Files.htm">Files Download</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- EPUB Viewer -->
    <div class="container mt-4">
      <div id="viewer" class="border"></div>

      <div class="d-flex justify-content-between mt-3">
        <button id="prev" class="btn btn-outline-secondary">Previous</button>
        <button id="next" class="btn btn-outline-secondary">Next</button>
      </div>
    </div>

    <script>
  const book = ePub("../Images&Docs/Invitation_to_Ignatian_Art_2.2.epub");

  const rendition = book.renderTo("viewer", {
    width: "100%",
    height: "100%",
    flow: "paginated",
    spread: "always"
  });

  // Display first
  rendition.display();

  // Wait until EPUB is ready before wiring buttons
  book.ready.then(() => {

    document.getElementById("prev").addEventListener("click", () => {
      rendition.prev();
    });

    document.getElementById("next").addEventListener("click", () => {
      rendition.next();
    });

  });
</script>

    </script>
  </body>
</html>

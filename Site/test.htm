            <script>
                let book = null;
                let rendition = null;

                // Load EPUB on page load
                window.addEventListener('load', function() {
                  loadEpubFromUrl('../Images&Docs/Invitation_to_Ignatian_Art_2.3.epub', 'Invitation to Ignatian Art');
                });

                // File input removed; EPUB auto-loads from Images&Docs on page load

                function loadEpubFromUrl(url, displayName) {
                  const xhr = new XMLHttpRequest();
                  xhr.open('GET', url, true);
                  xhr.responseType = 'arraybuffer';
                  xhr.onload = function(e) {
                    if (xhr.status === 200) {
                      renderEpub(xhr.response, displayName);
                    } else {
                      console.error('HTTP Error:', xhr.status);
                    }
                  };
                  xhr.onerror = function() {
                    console.error('Network error loading EPUB');
                  };
                  xhr.send();
                }

                function renderEpub(arrayBuffer, displayName) {
                  // Clear previous book if exists
                  if (rendition) {
                    rendition.destroy();
                  }
                  
                  // Create new book from buffer
                  book = ePub(arrayBuffer);
                  // For fixed-layout EPUBs, render with paginated flow and allow spreads when appropriate
                  rendition = book.renderTo('epub-viewer', {
                    width: '100%',
                    height: '100%',
                    spread: 'both',
                    flow: 'paginated'
                  });

                  // Remove default margins/padding inside the EPUB iframe so content fills the frame
                  try {
                    rendition.themes.default({
                      'html, body': {
                        'margin': '0 !important',
                        'padding': '0 !important'
                      }
                    });
                  } catch (e) {
                    console.warn('Could not apply default theme:', e);
                  }

                  // Book is ready
                  book.ready.then(() => {
                    console.log('EPUB ready:', displayName);

                    // Compute the display size from the frame so fixed-layout pages match exactly
                    const frame = document.getElementById('epub-frame');
                    const rect = frame.getBoundingClientRect();
                    const pxWidth = Math.max(1, Math.floor(rect.width));
                    const pxHeight = Math.max(1, Math.floor(rect.height));

                    // For fixed-layout EPUBs, force a pixel-sized display so pages fill the frame
                    try {
                      rendition.resize(pxWidth, pxHeight);
                    } catch (e) { /* ignore */ }

                    // Display first page at exact pixel size
                    rendition.display({ width: pxWidth, height: pxHeight, force: true, reload: true });
                  });

                  // Enable navigation
                  document.getElementById('next-btn').disabled = false;
                  document.getElementById('prev-btn').disabled = false;

                  // Button click handlers
                  document.getElementById('next-btn').onclick = function() {
                    rendition.next();
                  };

                  document.getElementById('prev-btn').onclick = function() {
                    rendition.prev();
                  };

                  // Keyboard navigation (arrow keys)
                  const handleKeydown = function(event) {
                    if (event.key === 'ArrowRight') {
                      rendition.next();
                    } else if (event.key === 'ArrowLeft') {
                      rendition.prev();
                    }
                  };
                  document.addEventListener('keydown', handleKeydown);

                  // Ensure rendition resizes and redisplays when window changes so fixed pages fill frame
                  let resizeTimeout = null;
                  const handleResize = () => {
                    if (!rendition) return;
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                      const frame = document.getElementById('epub-frame');
                      const rect = frame.getBoundingClientRect();
                      const pxWidth = Math.max(1, Math.floor(rect.width));
                      const pxHeight = Math.max(1, Math.floor(rect.height));
                      try { rendition.resize(pxWidth, pxHeight); } catch (e) { console.warn('rendition.resize() failed', e); }
                      try { rendition.display({ width: pxWidth, height: pxHeight, force: true, reload: true }); } catch (e) { console.warn('rendition.display() failed', e); }
                    }, 120);
                  };
                  window.addEventListener('resize', handleResize);
                }
            </script>
